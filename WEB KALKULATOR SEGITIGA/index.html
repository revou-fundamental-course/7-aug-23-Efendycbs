    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Kalkulator Segitiga</title>
</head>
<body>
  <div class="calculator">
    <h1>Kalkulator Segitiga</h1>
    <div class="input-container">
      <label for="base">Panjang Alas:</label>
      <input type="number" id="base">
    </div>
    <div class="input-container">
      <label for="height">Tinggi:</label>
      <input type="number" id="height">
    </div>
    <button id="calculate-area">Hitung Luas</button>
    <button id="calculate-perimeter">Hitung Keliling</button>
    <div class="result">
      <p>Hasil:</p>
      <p id="area">Luas Segitiga: </p>
      <p id="perimeter">Keliling Segitiga: </p>
    </div>
  </div>
  <script src="JS/script.js"></script>
</body>
</html>
